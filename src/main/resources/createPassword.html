<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создать новый пароль</title>
</head>
<body>

<h1>Создать новый пароль</h1>

<form action="#" th:action="@{/savePassword}" th:object="${passwordForm}" method="post">
    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password" th:field="*{password}" required><br>

    <label for="confirmPassword">Подтвердите пароль:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}" required><br>

    <button type="submit">Сохранить пароль</button>
</form>

</body>
</html>
