<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создать новый пароль</title>

</head>
<body>

<h1>Создать новый пароль</h1>

<form th:method="post" th:action="@{/createPassword}" >
    <input type="hidden" name="uuid" th:value="${uuid}" />
    <label>
        <input placeholder ="Создать новый пароль" name="password"  />
    </label>
    <label>
        <input placeholder="Твой пароль" name="confirm" />
    </label>
    <input type="submit" value="Изменить пароль" />
</form>

</body>
</html>
